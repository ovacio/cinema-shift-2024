<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans&family=Inter&display=swap" rel="stylesheet">
    <title>New site</title>
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header__content">
                <a href="index.html" class="header__logo">Шифт <p>Cinema</p></a>
                <div class="item__menu">
                    <a href="index.html" class="item__menu">Профиль</a>
                    <a href="index.html" class="item__menu">Билеты</a>
                </div>
            </div>
            <div class="profile__content">
                <div class="img__profile__out">
                    <img src="https://sun9-5.userapi.com/impg/GmfHWz-fnGpb-lbG2nCjNpkNbMlBU7VNcMZInQ/rao24_pRgbY.jpg?size=49x49&quality=96&sign=8dcb7953a17a3207bc040c022e63b3ef&type=album"
                        class="img__profile__outer" />
                </div>
                <div class="header__content__profile">
                    <a href="index.html" class="profile__out">Выйти</a>
                </div>
            </div>
        </div>
    </header>

   <div class="container"> 
        <div class="movies">
            <div class="movie">
                <div class="movie__cover-inner">
                    <img src="https://raw.githubusercontent.com/debabin/shift-backend/main/static/images/cinema/film_1.webp"
                        class="movie_cover" />
                    <div class="movie__category">
                        <div class="category__name">Драма</div>
                        <div class="category__details">США, 1999</div>
                    </div>
                </div>
                <div class="movie__cover--darkened"></div>
                <div class="movie__info">
                    <div class="movie__title">Зеленая миля</div>
                    <div class="movie__subtitle">The Green Mile</div>
                    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star check"></span>
                    <div class="movie__average">Kinopoisk - 8.4</div>
                </div>
            </div>
        </div>
        <script src="js/js.js"></script>
</body>
</html>
